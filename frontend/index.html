<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Proximidad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Detector de Proximidad</h1>
        
        <div class="panel-sensores">
            <div class="sensor">
                <h3>IZQUIERDA</h3>
                <div class="valor" id="sensor-izquierda">300 cm</div>
            </div>
            <div class="sensor">
                <h3>CENTRO</h3>
                <div class="valor" id="sensor-centro">300 cm</div>
            </div>
            <div class="sensor">
                <h3>DERECHA</h3>
                <div class="valor" id="sensor-derecha">300 cm</div>
            </div>
        </div>

        <div class="area-deteccion" id="area-deteccion">
            <div class="coche">TU COCHE</div>
        </div>

        <script src="app.js"></script>
</body>
</html>
